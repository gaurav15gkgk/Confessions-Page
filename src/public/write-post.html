<body>
  <div class="container">
    <h1 class="text-align-center">Write Your Post</h1>
    <div style="color: crimson;" id="error"></div>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Title of the post</label>
          <input type="text" class="form-control my-2" id="title-of-post" placeholder="Enter the title">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Type your message</label>
          <textarea class="form-control" id="message-body" rows="3"></textarea>
        </div>
    </form>
    
    <button type="button" class="btn btn-primary" id="Submit">Submit</button>
  </div>
    
    
</body>
